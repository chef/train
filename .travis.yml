---
sudo: required
language: ruby
cache: bundler

# necessary for docker to work
dist: trusty
services:
  - docker

bundler_args: --without integration tools

before_install:
  - gem install bundler
  - gem --version

branches:
  only:
  - master

matrix:
  include:
  - rvm: 2.2.7
  - rvm: 2.3.4
  - rvm: 2.4.1
    script: bundle exec rake $SUITE
    env: SUITE="test"
  - rvm: 2.4.1
    script: bundle exec rake $SUITE
    env: SUITE="test:docker config=test-travis-debian.yml"
  - rvm: 2.4.1
    script: bundle exec rake $SUITE
    env: SUITE="test:docker config=test-travis-centos.yml"
  - rvm: 2.4.1
    script: bundle exec rake $SUITE
    env: SUITE="test:docker config=test-travis-oel.yml"
  - rvm: 2.4.1
    script: bundle exec rake $SUITE
    env: SUITE="test:docker config=test-travis-fedora.yml"
  - rvm: 2.4.1
    script: bundle exec rake $SUITE
    env: SUITE="test:docker config=test-travis-ubuntu.yml"
  - rvm: 2.4.1
    env:
    - CHANGE_MINIKUBE_NONE_USER=true
    script:
    - curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/v1.7.0/bin/linux/amd64/kubectl && chmod +x kubectl && sudo mv kubectl /usr/local/bin
    - curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64 && chmod +x minikube && sudo mv minikube /usr/local/bin
    - sudo minikube start --vm-driver=none --kubernetes-version=v1.8.0
    - minikube update-context
    - JSONPATH='{range .items[*]}{@.metadata.name}:{range @.status.conditions[*]}{@.type}={@.status};{end}{end}'; until kubectl get nodes -o jsonpath="$JSONPATH" 2>&1 | grep -q "Ready=True"; do sleep 1; done
    - bundle exec rake test:kubernetes

deploy:
  provider: rubygems
  gemspec: train.gemspec
  on:
    tags: true
  api_key:
    secure: 
